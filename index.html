<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>漂亮宝贝放假倒计时</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 15px;
            color: #5a3d4a;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            position: relative;
        }
        
        h1 {
            font-size: 1.8rem;
            margin: 1.5rem 0;
            text-align: center;
            color: #d23669;
            font-weight: 600;
            text-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        
        .calendar-container {
            width: 100%;
            max-width: 320px;
            margin: 1rem 0 2.5rem;
            position: relative;
            z-index: 10;
        }
        
        .calendar-page {
            width: 100%;
            aspect-ratio: 1/1;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .calendar-header {
            width: 100%;
            height: 3.5rem;
            background-color: #ff6b81;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .days-display {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 1.5rem;
        }
        
        .days-content {
            display: flex;
            align-items: baseline;
            justify-content: center;
            transform: translateY(-10px);
        }
        
        .days-number {
            font-size: 5.5rem;
            font-weight: 700;
            color: #d23669;
            line-height: 1;
        }
        
        .days-unit {
            font-size: 2rem;
            color: #d23669;
            margin-left: 0.3rem;
            font-weight: 500;
        }
        
        .encouragement-btn {
            width: 100%;
            max-width: 320px;
            background-color: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            font-size: 1.1rem;
            color: #5a3d4a;
            line-height: 1.6;
            margin: 1rem 0;
            border-left: 4px solid #ff6b81;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 10;
            position: relative;
        }
        
        .encouragement-btn:active {
            transform: scale(0.98);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .target-date {
            margin-top: 1.5rem;
            color: #a8a8a8;
            font-size: 0.9rem;
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        .celebration {
            position: absolute;
            pointer-events: none;
            animation: flyThrough 2s ease-out forwards;
            z-index: 5;
            user-select: none;
            will-change: transform, opacity;
        }
        
        @keyframes flyThrough {
            0% {
                transform: translate(var(--start-x), var(--start-y)) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--end-x), var(--end-y)) scale(0.8) rotate(var(--rotate));
                opacity: 0;
            }
        }
        
        /* 小屏幕适配 */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.6rem;
                margin: 1.2rem 0;
            }
            
            .days-number {
                font-size: 4.8rem;
            }
            
            .days-unit {
                font-size: 1.8rem;
            }
            
            .encouragement-btn {
                font-size: 1rem;
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>漂亮宝贝放假倒计时</h1>
    
    <div class="calendar-container">
        <div class="calendar-page" id="calendar-page">
            <div class="calendar-header">距离放假还有</div>
            <div class="days-display">
                <div class="days-content">
                    <span class="days-number" id="days-left">0</span>
                    <span class="days-unit">天</span>
                </div>
            </div>
        </div>
    </div>
    
    <button class="encouragement-btn" id="encouragement-btn"></button>
    
    <div class="target-date">目标放假日期：2025年7月17日</div>
    
    <script>
        // 女生专属鼓励语句(40条)
        const encouragements = [
            "还会打开的话给我发个消息吧，或者就到这里",
        ];

        // 庆祝表情数组(精选)
        const celebrationEmojis = ["🎉", "🎊", "✨", "🌸", "💖", "🎈", "🥳", "👑", "🎁", "🏆"];
        
        // 表情大小选项(px)
        const emojiSizes = [106, 150, 200, 265];
        
        // 计算剩余天数
        function calculateDaysLeft() {
            const targetDate = new Date('2025-07-17T00:00:00');
            const now = new Date();
            const diff = targetDate - now;
            const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
            return daysLeft > 0 ? daysLeft : 0;
        }
        
        // 创建庆祝表情
        function createCelebration() {
            const calendarPage = document.getElementById('calendar-page');
            const calendarRect = calendarPage.getBoundingClientRect();
            const emoji = celebrationEmojis[Math.floor(Math.random() * celebrationEmojis.length)];
            
            // 生成10-15个表情
            const count = 10 + Math.floor(Math.random() * 6);
            
            for (let i = 0; i < count; i++) {
                const celebration = document.createElement('div');
                celebration.className = 'celebration';
                celebration.textContent = emoji;
                
                // 随机选择表情大小
                const size = emojiSizes[Math.floor(Math.random() * emojiSizes.length)];
                
                // 起始位置(日历卡片四周±20px范围内)
                const edge = Math.floor(Math.random() * 4); // 0:上,1:右,2:下,3:左
                let startX, startY;
                const offset = 20; // 轮廓区域范围
                
                // 计算相对于日历卡片的位置
                const relativeX = Math.random() * calendarRect.width;
                const relativeY = Math.random() * calendarRect.height;
                
                switch(edge) {
                    case 0: // 上边
                        startX = relativeX;
                        startY = -offset + Math.random() * offset;
                        break;
                    case 1: // 右边
                        startX = calendarRect.width + Math.random() * offset;
                        startY = relativeY;
                        break;
                    case 2: // 下边
                        startX = relativeX;
                        startY = calendarRect.height + Math.random() * offset;
                        break;
                    case 3: // 左边
                        startX = -offset + Math.random() * offset;
                        startY = relativeY;
                        break;
                }
                
                // 计算终点位置(随机方向弹射)
                const angle = Math.random() * Math.PI * 2;
                const distance = 300 + Math.random() * 200;
                const endX = startX + Math.cos(angle) * distance;
                const endY = startY + Math.sin(angle) * distance;
                
                // 随机旋转角度
                const rotate = (Math.random() - 0.5) * 360;
                
                celebration.style.fontSize = `${size}px`;
                celebration.style.setProperty('--start-x', `${startX}px`);
                celebration.style.setProperty('--start-y', `${startY}px`);
                celebration.style.setProperty('--end-x', `${endX - startX}px`);
                celebration.style.setProperty('--end-y', `${endY - startY}px`);
                celebration.style.setProperty('--rotate', `${rotate}deg`);
                
                // 添加到日历卡片中
                calendarPage.appendChild(celebration);
                
                // 动画结束后移除元素
                celebration.addEventListener('animationend', () => {
                    celebration.remove();
                });
            }
        }
        
        // 更新鼓励语句
        function updateEncouragement() {
            const randomIndex = Math.floor(Math.random() * encouragements.length);
            document.getElementById('encouragement-btn').textContent = encouragements[randomIndex];
        }
        
        // 初始化页面
        function init() {
            updateEncouragement();
            updateCountdown();
            
            // 点击按钮事件
            document.getElementById('encouragement-btn').addEventListener('click', () => {
                updateEncouragement();
                createCelebration();
            });
        }
        
        // 更新倒计时显示
        function updateCountdown() {
            const daysLeft = calculateDaysLeft();
            document.getElementById('days-left').textContent = daysLeft;
        }
        
        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', init);
        
        // 每天更新一次
        setInterval(updateCountdown, 24 * 60 * 60 * 1000);
    </script>
</body>
</html>
