<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>漂亮宝贝放假倒计时</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 15px;
            color: #5a3d4a;
            -webkit-tap-highlight-color: transparent;
        }
        
        h1 {
            font-size: 1.8rem;
            margin: 1.5rem 0;
            text-align: center;
            color: #d23669;
            font-weight: 600;
            text-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        
        .calendar-container {
            width: 100%;
            max-width: 320px;
            margin: 1rem 0 2.5rem;
        }
        
        .calendar-page {
            width: 100%;
            aspect-ratio: 1/1;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .calendar-header {
            width: 100%;
            height: 3.5rem;
            background-color: #ff6b81;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .days-display {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 1.5rem;
        }
        
        .days-content {
            display: flex;
            align-items: baseline;
            justify-content: center;
            transform: translateY(-10px);
        }
        
        .days-number {
            font-size: 5.5rem;
            font-weight: 700;
            color: #d23669;
            line-height: 1;
        }
        
        .days-unit {
            font-size: 2rem;
            color: #d23669;
            margin-left: 0.3rem;
            font-weight: 500;
        }
        
        .encouragement {
            width: 100%;
            max-width: 320px;
            background-color: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            font-size: 1.1rem;
            color: #5a3d4a;
            line-height: 1.6;
            margin: 1rem 0;
            border-left: 4px solid #ff6b81;
        }
        
        .target-date {
            margin-top: 1.5rem;
            color: #a8a8a8;
            font-size: 0.9rem;
            text-align: center;
        }
        
        /* 小屏幕适配 */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.6rem;
                margin: 1.2rem 0;
            }
            
            .days-number {
                font-size: 4.8rem;
            }
            
            .days-unit {
                font-size: 1.8rem;
            }
            
            .encouragement {
                font-size: 1rem;
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>漂亮宝贝放假倒计时</h1>
    
    <div class="calendar-container">
        <div class="calendar-page">
            <div class="calendar-header">距离放假还有</div>
            <div class="days-display">
                <div class="days-content">
                    <span class="days-number" id="days-left">0</span>
                    <span class="days-unit">天</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="encouragement" id="encouragement"></div>
    
    <div class="target-date">目标放假日期：2025年7月17日</div>
    
    <script>
        // 女生专属鼓励语句(40条)
        const encouragements = [
            "小仙女再坚持一下下，假期就要来啦~",
            "你是最可爱的宝贝，一定能等到放假那天！",
            "每天都是向假期靠近的一小步呢✨",
            "想象一下放假后美美的样子，现在的一切都值得！",
            "时间在偷偷帮你倒数呢，很快就能放松啦~",
            "这么可爱的你，值得一个完美的假期！",
            "每天都是新的开始，离假期又近了一天哦🌸",
            "你是闪闪发光的小公主，假期正在向你奔来~",
            "现在的努力都是在为假期积攒快乐能量！",
            "保持微笑，你笑起来的样子最美啦~",
            "每一天都在绘制属于你的假期蓝图呢",
            "你是时间的小魔法师，假期马上就到啦",
            "把每一天都当作小确幸，假期就是大惊喜！",
            "坚持住，假期后的你会感谢现在努力的自己",
            "放松心情，美好的假期正在路上呢~",
            "你是最勇敢的小仙女，假期是你的奖励！",
            "时间在流逝，但假期也越来越近啦",
            "现在的付出会让假期更加甜蜜哦",
            "倒数计时已经开始，你是最棒的！",
            "每一天都是通往假期的小彩虹🌈",
            "你是最特别的女孩，值得最美好的假期~",
            "保持优雅，假期就在转角处等着你呢",
            "现在的每一分钟都在编织假期的美好",
            "你是生活的小甜心，假期马上就来宠你啦",
            "数着日子过，每一天都离假期更近一点",
            "你是最闪耀的星星，假期为你而准备✨",
            "现在的辛苦都会变成假期的加倍快乐",
            "保持可爱，假期正在加速赶来~",
            "你是最值得被宠爱的小公主呀",
            "每一天都在为假期积攒小幸运",
            "现在的坚持会让假期更加难忘呢",
            "你是最棒的女孩，假期在向你招手~",
            "时间在悄悄帮你缩短与假期的距离",
            "现在的努力会让假期更加自由自在",
            "你是最美好的存在，假期为你绽放~",
            "每一天都是通向假期的小确幸",
            "现在的等待会让假期更加珍贵",
            "你是最独特的小仙女，假期专属定制~",
            "时间在帮你收集假期的每一份期待",
            "现在的每一秒都在靠近属于你的假期"
        ];
        
        // 计算剩余天数
        function calculateDaysLeft() {
            const targetDate = new Date('2025-07-17T00:00:00');
            const now = new Date();
            const diff = targetDate - now;
            const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
            return daysLeft > 0 ? daysLeft : 0;
        }
        
        // 更新倒计时显示
        function updateCountdown() {
            const daysLeft = calculateDaysLeft();
            document.getElementById('days-left').textContent = daysLeft;
            
            // 随机选择一条鼓励语句
            const randomIndex = Math.floor(Math.random() * encouragements.length);
            document.getElementById('encouragement').textContent = encouragements[randomIndex];
        }
        
        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', updateCountdown);
        
        // 每天更新一次
        setInterval(updateCountdown, 24 * 60 * 60 * 1000);
    </script>
</body>
</html>
