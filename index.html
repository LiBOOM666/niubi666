<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>漂亮宝贝放假倒计时</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 15px;
            color: #333;
            -webkit-tap-highlight-color: transparent;
        }
        
        h1 {
            font-size: 1.8rem;
            margin: 1.5rem 0;
            text-align: center;
            color: #2c3e50;
            font-weight: 600;
            text-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
        
        .calendar-container {
            width: 100%;
            max-width: 320px;
            margin: 1rem 0 2.5rem;
        }
        
        .calendar-page {
            width: 100%;
            aspect-ratio: 1/1;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .calendar-header {
            width: 100%;
            height: 3.5rem;
            background-color: #e74c3c;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .days-display {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 1.5rem;
        }
        
        .days-content {
            display: flex;
            align-items: baseline;
            justify-content: center;
            transform: translateY(-10px);
        }
        
        .days-number {
            font-size: 5.5rem;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1;
        }
        
        .days-unit {
            font-size: 2rem;
            color: #2c3e50;
            margin-left: 0.3rem;
            font-weight: 500;
        }
        
        .encouragement {
            width: 100%;
            max-width: 320px;
            background-color: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            margin: 1rem 0;
            border-left: 4px solid #e74c3c;
        }
        
        .target-date {
            margin-top: 1.5rem;
            color: #7f8c8d;
            font-size: 0.9rem;
            text-align: center;
        }
        
        /* 小屏幕适配 */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.6rem;
                margin: 1.2rem 0;
            }
            
            .days-number {
                font-size: 4.8rem;
            }
            
            .days-unit {
                font-size: 1.8rem;
            }
            
            .encouragement {
                font-size: 1rem;
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>漂亮宝贝放假倒计时</h1>
    
    <div class="calendar-container">
        <div class="calendar-page">
            <div class="calendar-header">距离放假还有</div>
            <div class="days-display">
                <div class="days-content">
                    <span class="days-number" id="days-left">0</span>
                    <span class="days-unit">天</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="encouragement" id="encouragement"></div>
    
    <div class="target-date">目标放假日期：2025年7月17日</div>
    
    <script>
        // 鼓励语句数组
        const encouragements = [
            "坚持就是胜利，假期就在眼前！",
            "每一天的努力都是通向假期的台阶！",
            "你已经走了这么远，再坚持一下！",
            "想象一下放假时的轻松，现在的辛苦都值得！",
            "时间就像沙漏，每一粒沙都在带你接近假期！",
            "你是最棒的，一定能坚持到放假那天！",
            "工作是为了更好的休息，假期即将到来！",
            "数着日子过，假期越来越近了！",
            "现在的每一分钟都在缩短你与假期的距离！",
            "保持微笑，假期正在向你招手！",
            "你是时间的主宰，假期终将到来！",
            "把每一天当作倒数，假期就在不远处！",
            "坚持住，假期后的你会感谢现在的自己！",
            "工作与休息的平衡就在眼前！",
            "每一秒的坚持都在绘制假期的蓝图！",
            "放松的心情从期待假期开始！",
            "你是坚韧的战士，假期是你的奖赏！",
            "时间在流逝，假期在接近！",
            "现在的付出是为了假期的加倍快乐！",
            "倒数计时已经开始，坚持就是胜利！"
        ];
        
        // 计算剩余天数
        function calculateDaysLeft() {
            const targetDate = new Date('2025-07-17T00:00:00');
            const now = new Date();
            const diff = targetDate - now;
            const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
            return daysLeft > 0 ? daysLeft : 0;
        }
        
        // 更新倒计时显示
        function updateCountdown() {
            const daysLeft = calculateDaysLeft();
            document.getElementById('days-left').textContent = daysLeft;
            
            // 随机选择一条鼓励语句
            const randomIndex = Math.floor(Math.random() * encouragements.length);
            document.getElementById('encouragement').textContent = encouragements[randomIndex];
        }
        
        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', updateCountdown);
        
        // 每天更新一次
        setInterval(updateCountdown, 24 * 60 * 60 * 1000);
    </script>
</body>
</html>
